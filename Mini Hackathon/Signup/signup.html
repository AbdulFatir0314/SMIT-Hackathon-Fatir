<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Signup Page</title>
</head>
<body>
    <h1>Signup</h1>
  <div class="signup">
    <section>
        <div class="forms">
            <form action="#">
               <input class="inp" type="text" placeholder="First Name" minlength="3" maxlength="20">
               <input class="inp" type="text" placeholder="Last Name" minlength="1" maxlength="20">
               <input id="email" class="inp" type="email" placeholder="Email Address">
               <input id="passWord" class="inp" type="password" minlength="8" placeholder="Password">
               <input class="inp" type="password" minlength="8" placeholder="Repeat Password">
               <button class="signupBtn" id="signupBtn">SignUp</button>
            </form>
        </div>
    </section>
  </div>


  <script type="module" src="signup.js"></script>
</body>
</html>
