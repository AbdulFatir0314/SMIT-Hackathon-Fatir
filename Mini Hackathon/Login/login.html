<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
    <div class="login">
        <section>
            <form action="#">
                <input id="email" class="loginInp" type="email" placeholder="Email Address">
                <input id="passWord" class="loginInp" type="password" minlength="8" placeholder="Password">
                <button id="loginBtn">Login</button>
            </form>
        </section>
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
